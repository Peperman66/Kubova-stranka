<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/timers/index.css">

        <script>
            let noPasswordText = "The requested timer is protected under password. Please enter the password and press submit.";
            let wrongPasswordText = "The entered password does not match with the password stored in database.";

            let timerId = window.location.href.split('/').pop();
            let title;
            let header;
            let footer;
            let endText;
            let endDate;

            function getTimer(password) {
                
                let params = {};
                if (password) {
                    params = {headers:{'Content-Type': 'application/json'}, body:{password:password}};
                }
                fetch(window.location.origin + '/api/timers/' + timerId, params)
                .then(response => response.json())
                .then(timerResponse => {
                    if (timerResponse.statusCode === 200) {
                        title = timerResponse.result.title;
                        header = timerResponse.result.header;
                        footer = timerResponse.result.footer;
                        endText = timerResponse.result.endText;
                        endDate = timerResponse.result.endDate;
                        startTimer();
                    } else if (timerResponse.statusCode === 401) {
                        $("#passwordText").innerText = noPasswordText;
                        $("#passwordAlert").show();
                    } else if (timerResponse.statusCode === 403) {
                        $("#passwordText").innerText = wrongPasswordText;
                        $("#passwordAlert").show();
                    }
                });
            }
            function startTimer() {
            
                document.getElementById("header").innerText = header;
                document.getElementById("footer").innerText = footer;

                if (title) {
                    document.title = title;
                }

                let countDownDate = new Date(endDate).getTime();
                let x = setInterval(function () {
                    let now = new Date().getTime();
                    let distance = countDownDate - now;

                    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    let millis = Math.floor(distance % (1000));
                    let milliseconds = "0000000".substring((millis + "").length, 3) + millis;

                    document.getElementById("full").innerText = days + "d " + hours + "h " + minutes + "min " + seconds + "s " + milliseconds + "ms";
                    document.getElementById("hours").innerText = days * 24 + hours + "h " + minutes + "min " + seconds + "s " + milliseconds + "ms";
                    document.getElementById("minutes").innerText = (days * 24 + hours) * 60 + minutes + "min " + seconds + "s " + milliseconds + "ms";
                    document.getElementById("seconds").innerText = ((days * 24 + hours) * 60 + minutes) * 60 + seconds + "s " + milliseconds + "ms";
                    document.getElementById("milliseconds").innerText = (((days * 24 + hours) * 60 + minutes) * 60 + seconds) * 1000 + millis + "ms";
                    document.getElementById("binary").innerText = ((((days * 24 + hours) * 60 + minutes) * 60 + seconds) * 1000 + millis).toString(2) + "ms";


                    // If the count down is finished, write some text 
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("full").innerText = endText;
                        document.getElementById("hours").innerText = "";
                        document.getElementById("minutes").innerText = "";
                        document.getElementById("seconds").innerText = "";
                        document.getElementById("milliseconds").innerText = "";
                        document.getElementById("binary").innerText = "";
                    }
                }, 10);
            }

            function loaded() {
                $("form").on('submit', function (e) {
                    $("#passwordAlert").hide();
                    getTimer($("#passwordInput")[0].value);
                    e.preventDefault();
                });
                getTimer();
            }
        </script>
    </head>

    <body onload="loaded()">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <header>
                        <h1 id="header" class="display-3"></h1>
                    </header>
                    <div class="alert alert-danger collapse" id="passwordAlert" role="alert">
                        <strong>Oh no!</strong> <span id="passwordText">The requested timer is protected under password. Please enter the password and press submit.</span>
                        <hr>
                        <form id="passwordForm">
                            <div class="form-group">
                                Password:
                                <input type="password" class="form-control" id="passwordInput">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <h4 id="full"></h4>
                    <h4 id="hours"></h4>
                    <h4 id="minutes"></h4>
                    <h4 id="seconds"></h4>
                    <h4 id="milliseconds"></h4>
                    <h4 id="binary"></h4>
                    <footer>
                        <h1 id="footer"></h1>
                    </footer>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>

</html>
